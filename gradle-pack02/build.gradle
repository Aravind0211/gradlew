archivesBaseName = 'gradle-pack02'
mainClassName = 'com.bladejava.pack02.Pack02Application'
def libPath = 'build/libs/lib'

sourceSets {
    main {
        resources {
            exclude '**/*' // Corrected exclude pattern
        }
    }
}

jar {
    manifest {
        attributes(
            'Main-Class': mainClassName,
            'Built-By': 'biezhi',
            'Class-Path': configurations.runtime.files.collect { 'lib/'+it.getName() }.join(' ')
        )
    }
}

task clearJar(type: Delete) {
    delete libPath
}

task copyJar(type: Copy) {
    from configurations.runtime
    into(libPath)
}

task copyResources(type: Copy) {
    from 'src/main/resources'
    into('build/libs/resources')
}

task release(type: Copy, dependsOn: [build, clearJar, copyJar, copyResources])
